<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../static/css/login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="login-container">
        <h1>Register</h1>
        <form id="registerForm" method="post" action="{{ url_for('auth.register') }}">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="ri-lock-2-fill"></i>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
                <i class="ri-lock-password-fill"></i>
            </div>
            <div id="errorMessage" class="error-message" style="display: none;">Passwords do not match.</div>
            <button class="login-btn" type="submit">SignUp</button>
        </form>
        <div class="register-link">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </div>
    </div>  

    <script>
        // JavaScript for confirming password match
        const registerForm = document.getElementById('registerForm');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');

        registerForm.addEventListener('submit', function (event) {
            if (passwordField.value !== confirmPasswordField.value) {
                event.preventDefault(); // Prevent form submission if passwords don't match
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message if valid
            }
        });
    </script>
</body>
</html>
